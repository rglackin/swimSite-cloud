{%extends 'home/master.html'%}
{% load static %}
<!DOCTYPE html>
<html>

<body>
  {%block nav_item_home%}active
  {%endblock %}
  {%block main%}
  <div class="container main">
    <h1>SwimHub</h1>
    <p>Armagh Swimming Club</p>
    <div class="card-deck">
      <div class="card shadow p-2">
        <div class="card-header bg-white text-center">
          <h3>Number of Swimmers in Club</h3>
        </div>
        <div class="card-body align-items-center d-flex justify-content-center">
          <h1 class="display-1">{{noSwimmers}}</h1>
        </div>
      </div>
      <div class="card shadow p-2">
        <div class="card-header bg-white text-center ">
          <h3>Number of Times Recorded</h3>
        </div>
        <div class="card-body align-items-center d-flex justify-content-center">
          <h1 class="display-1">{{noTimes}}</h1>
        </div>
      </div>
      <div class="card shadow p-2 " >
        <div class="card-header bg-white text-center">
          <h3>Next Competition</h3>
        </div>
        <div class="card-body  text-center">
          <h3 class="">{{nextComp}}</h3>
          <p>{{compDate}}</p>
          <a class="stretched-link" href="{% url 'home:comp_detail' nextComp.id%}"></a>
        </div>
      </div>
    </div>
  </div>
  </div>
  {%endblock%}
</body>

</html>
